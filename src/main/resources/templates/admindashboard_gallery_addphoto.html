<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Admin dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/static/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/admin.css}"
          href="/css/admin.css"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/pagination.css}"
          href="/css/pagination.css"
          rel="stylesheet" media="screen"/>
    <script src="/static/js/jquery-3.1.1.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script src="/js/admin.js"
            th:src="@{/js/admin.js}"></script>
    <!--Text framework-->
    <script src="/js/tinymce/js/tinymce/tinymce.min.js"
            th:src="@{/js/tinymce/js/tinymce/tinymce.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js"
            th:src="@{'https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js'}"></script>

    <!--/*@thymesVar id="users" type="java.util.List<com.kravchenko.wakeodessa.domains.User>"*/-->
</head>
<body>
<div class="wrap">
    <nav class="nav-bar navbar-inverse" role="navigation">
        <div id="top-menu" class="container-fluid active">
            <a class="navbar-brand" th:href="@{/}" href="#">Wake Odessa Crew</a>
            <ul class="nav navbar-nav">
                <form id="qform" class="navbar-form pull-left" role="search">
                    <input type="text" class="form-control" placeholder="Search"/>
                </form>
                <li class="dropdown movable">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="caret"></span><span
                            class="fa fa-4x fa-child"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#"><span class="fa fa-user"></span>My Profile</a></li>
                        <li><a href="#"><span class="fa fa-gear"></span>Settings</a></li>
                        <li class="divider"></li>
                        <li><a href="#"><span class="fa fa-power-off"></span>Logout</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>
    <nav class="navbar" th:replace="fragment::adminNav"></nav>

    <!--Body content-->
    <div class="content">
        <div class="top-bar" style="margin-left: 13px;">
            <a href="" class="side-menu-link burger">
            </a>
        </div>
        <div id="news">
            <form style="margin-top: 30px;" class="form-horizontal" th:action="@{'/admin/admin-dashboard/savePhoto'}"
                  enctype="multipart/form-data"
                  method="post" th:method="post">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="info">Photo title</label>
                    <div class="col-md-4">
                        <!--/*@thymesVar id="photo" type="com.kravchenko.wakeodessa.domains.Photo"*/-->
                        <textarea th:rows="3" th:field="${photo.info}"
                                  class="form-control" id="info" name="info"></textarea>
                    </div>
                </div>
                <div class="form-group" style="display: block">
                    <label class="col-md-4 control-label" for="image">Image</label>
                    <div class="col-md-4">
                        <input id="image" name="image" class="input-file" type="file"/>
                        <input id="ok" type="submit" value="Save" class="mybtn btn btn-info btn-success"/>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
