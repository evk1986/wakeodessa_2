<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head>
    <link href="webjars/css/bootstrap.min.css"

    <link th:href="@{/css/main.css}"

    <script src="webjars/js/bootstrap.min.js"

<body>

                <a class="navbar-brand" href="/">
                    <img id="logo" th:src="@{/resource/img/logo.png}" src=""/>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/news_page">News</a></li>
                    <li class="active"><a href="/">Team</a></li>
                    <li class="dropdown">

                        <ul class="dropdown-menu" style="background-color:white; opacity:0.5">
                            <li><a href="#" th:href="@{'\\chernomorskiy.com.ua'}" style="font-weight:600;">CWP</a></li>
                            <li><a href="#" style="font-weight:600;">YWP</a></li>
                        </ul>
                    </li>
                    <li class="active"><a href="/gallery" th:href="@{/gallery}">Gallery</a></li>
                    <li class="active">
                        <a href="/shop/main">Brand Shop</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="hasRole('ROLE_ADMIN')" id="adminka">
                        <a href="/admin/admin-dashboard" method="post"><span

                    </li>
                    <li sec:authorize="isAnonymous()">
                        <a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/user/user_profile}" href="#">
                            <span class="glyphicon glyphicon-user"></span>
                            My profile</a>
                    </li>

                         <a th:href="@{/logout}" href="/logout">
                             <span class="glyphicon glyphicon-log-out"></span>
