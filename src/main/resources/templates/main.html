<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"
          th:href="@{'http://www.w3schools.com/lib/w3.css'}"/>
    <link href="/static/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"
          th:href="@{'https://fonts.googleapis.com/css?family=Raleway'}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link th:href="@{/css/main.css}"
          href="webjars/css/main.css"
          rel="stylesheet" media="screen"/>

    <link th:href="@{/css/shop-homepage.css}"
          href="/css/shop-homepage.css"
          rel="stylesheet" media="screen"/>

    <script src="/static/js/jquery-3.1.1.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script src="webjars/js/bootstrap.min.js"
            th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            th:src="@{'https://code.jquery.com/ui/1.12.1/jquery-ui.js'}"></script>
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif
        }
    </style>
</head>

<body class="w3-margin">
<header th:replace="fragment :: header"></header>
<div class="container">
    <div class="w3-row-padding">
        <div style="font-size: 15px;" class="col-md-3" id="categories" th:fragment="categories">
            <p class="lead">WOC BOARD-SHOP</p>
            <div class="list-group">
                <a href="" th:href="@{'/shop/main/'+${categories.getDisplayedName().toLowerCase()}}"
                   class="list-group-item"
                   th:each="categories : ${T(com.kravchenko.wakeodessa.domains.Categori).values}"
                   th:value="${categories}"
                   th:text="${categories.getDisplayedName()}"></a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="w3-row-padding carousel-holder w3-center" id="carousel">
                <div class="col-md-12" style="max-height: 300px; max-width: 820px;">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active" style="max-width: 800px; max-height: 300px;">
                                <img class="slide-image" src="#"
                                     th:src="@{/resource/img/slide_1.jpg}"
                                     alt=""/>
                            </div>
                            <div class="item" style="max-width: 800px; max-height: 300px;">
                                <img class="slide-image" src="#" alt=""
                                     th:src="@{/resource/img/slide_2.jpg}"/>
                            </div>
                            <div class="item" style="max-width: 800px; max-height: 300px;">
                                <img class="slide-image" src="#"
                                     th:src="@{/resource/img/slide_3.jpg}" alt=""/>
                            </div>
                        </div>
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="w3-row-padding">
                <!--/*@thymesVar id="products" type="java.util.List<com.kravchenko.wakeodessa.domains.Product>"*/-->
                <div class="col-sm-4 col-lg-4 col-md-4" th:if="${products.size()==0}">
                    <h4 style="align-content: center"> No products available </h4>
                </div>
                <div class="w3-third"
                     th:each="product : ${products}"
                     id="products">
                    <div class="thumbnail">
                        <a th:href="@{'/shop/main/product/'+${product.getProduct_id()}}">
                            <img th:src="@{'/shop/main/get_product_image/image/'+${product.getProduct_id()}}" alt=""/>
                        </a>
                        <h4 class="pull-right" th:text="${product.getPrice()+'$'}"></h4>
                        <h4><a th:href="@{'/shop/main/product/'+${product.getProduct_id()}}"
                               th:text="${product.getProductName()}"></a>
                        </h4>
                        <p style="text-overflow:ellipsis;
                                white-space: pre-wrap;
                                overflow: hidden;"
                           th:text="${product.getInfo()}">

                        </p>

                        <div class="ratings">
                            <p class="pull-right">15 reviews</p>
                            <p>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<footer th:replace="index :: footerok"></footer>
</html>
