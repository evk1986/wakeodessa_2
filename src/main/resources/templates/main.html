<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Shop Homepage - Start Bootstrap Template</title>


    <link href="/static/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/shop-homepage.css}"
          href="/css/shop-homepage.css"
          rel="stylesheet" media="screen"/>
    <script src="/static/js/jquery-3.1.1.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script src="/js/admin.js"
            th:src="@{/js/admin.js}"></script>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">WOC HOME</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Shop Name</p>
            <div class="list-group">
                <a href="#" class="list-group-item"
                   th:each="categories : ${T(com.kravchenko.wakeodessa.domains.Categori).values}"
                   th:value="${categories}"
                   th:text="${categories.getDisplayedName()}"></a>

            </div>
        </div>

        <div class="col-md-9">

            <div class="row carousel-holder">

                <div class="col-md-12">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="slide-image" src="http://placehold.it/800x300" alt=""/>
                            </div>
                            <div class="item">
                                <img class="slide-image" src="http://placehold.it/800x300" alt=""/>
                            </div>
                            <div class="item">
                                <img class="slide-image" src="http://placehold.it/800x300" alt=""/>
                            </div>
                        </div>
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>

            </div>

            <div class="row">

                <!--/*@thymesVar id="products" type="java.util.List<com.kravchenko.wakeodessa.domains.Product>"*/-->
                <div class="col-sm-4 col-lg-4 col-md-4"
                     th:each="product : ${products}"
                >
                    <div class="thumbnail">
                        <a th:href="@{'/shop/main/product/'+${product.getProduct_id()}}">
                            <img th:src="@{'get_product_image/image/'+${product.getProduct_id()}}" alt=""/>
                        </a>
                        <h4 class="pull-right" th:text="${product.getPrice()+'$'}"></h4>
                        <h4><a th:href="@{'/shop/main/product/'+${product.getProduct_id()}}"
                               th:text="${product.getProductName()}"></a>
                        </h4>

                        <p style="text-overflow:ellipsis;
                                white-space: pre-wrap;
                                overflow: hidden;"
                           th:text="${product.getInfo()}">

                        </p>

                        <div class="ratings">
                            <p class="pull-right">15 reviews</p>
                            <p>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                            </p>
                        </div>
                    </div>
                </div>


                <!-- <div class="col-sm-4 col-lg-4 col-md-4">
                     <h4><a href="#">Like this template?</a>
                     </h4>
                     <p>If you like this template, then check out <a target="_blank"
                                                                     href="http://maxoffsky.com/code-blog/laravel-shop-tutorial-1-building-a-review-system/main.html">this
                         tutorial</a> on how to build a working review system for your online store!</p>
                     <a class="btn btn-primary" target="_blank"
                        href="http://maxoffsky.com/code-blog/laravel-shop-tutorial-1-building-a-review-system/main.html">View
                         Tutorial</a>
                 </div>-->

            </div>

        </div>

    </div>

</div>

<div class="container">


    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>


</body>

</html>
