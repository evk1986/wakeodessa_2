<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en">

    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/static/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="/static/js/jquery-3.1.1.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script src="webjars/js/bootstrap.min.js"
            th:src="@{/js/bootstrap.min.js}"></script>
    <link href="/css/main.css"
          th:href="@{/css/main.css}"
          rel="stylesheet" media="screen"/>

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"
          th:href="@{'http://www.w3schools.com/lib/w3.css'}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"
          th:href="@{'https://fonts.googleapis.com/css?family=Raleway'}"/>
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif
        }

        .w3-quarter img {
            margin-bottom: -6px;
            cursor: pointer
        }

        .w3-quarter img:hover {
            opacity: 0.6;
            transition: 0.3s
        }
    </style>
    <header th:replace="fragment :: header"></header>

</head>
<body>
<div class="container">
    <div class="w3-row-padding" style="margin-top: 100px">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
            <div class="w3-card-24 w3-border w3-margin">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="font-weight: bold; text-transform: capitalize;">Edit profile</h3>
                    </div>
                    <!--/*@thymesVar id="user" type="com.kravchenko.wakeodessa.domains.User"*/-->
                    <!--/*@thymesVar id="login" type="java.lang.String"*/-->
                    <!--edit-->
                    <form class="panel-body form-horizontal"
                          th:action="@{/user/user_profile}" th:object="${user}"
                          method="post">
                        <input type="hidden" th:field="${user.login}" th:value="${login}"/>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 col-lg-3 " align="center">
                                    <img alt="User Pic"
                                         src="#" th:src="@{/resource/img/egor.jpg}"
                                         class="img-circle img-responsive"/></div>

                                <div class=" col-md-9 col-lg-9 ">
                                    <table class="table table-user-information">
                                        <tbody>
                                        <tr>
                                            <td>Name:</td>

                                            <td><input type="text" name="login" id="login" class="form-control input-sm"
                                                       th:placeholder="${user.getName()}" th:field="*{name}"/></td>
                                        </tr>
                                        <tr>
                                            <td>Surname:</td>
                                            <td><input type="text" name="surname" id="surname"
                                                       class="form-control input-sm"
                                                       th:placeholder="${user.getSurname()}" th:field="*{surname}"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Date of Birth</td>
                                            <td><input type="text" name="date" id="date" class="form-control input-sm"
                                                       th:placeholder="${user.dateOfBirth}" th:field="*{dateOfBirth}"/>
                                            </td>
                                        </tr>

                                        <tr>
                                        <tr>
                                            <td>Gender</td>
                                            <td><input type="radio" name="gender" value="male"/>Male<br>
                                                <input type="radio" name="gender" value="female"
                                                />Female</br>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Delivery Adres</td>
                                            <td><input type="text" name="adress" id="adress"
                                                       class="form-control input-sm"
                                                       th:placeholder="${user.homeAdress}" th:field="*{homeAdress}"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Email</td>
                                            <td><input type="text" name="email" id="email" class="form-control input-sm"
                                                       th:placeholder="${user.email}" th:field="*{email}"/></td>
                                        </tr>
                                        <td>Phone Number</td>
                                        <td><input type="text" name="tel" id="tel" class="form-control input-sm"
                                                   th:placeholder="${user.telNumber}" th:field="*{telNumber}"/>
                                        </td>

                                        </tr>

                                        </tbody>
                                    </table>

                                    <div th:align="center" class="panel-footer">
                                        <input type="submit" value="Save"
                                               class="w3-btn w3-hover-green w3-white w3-border center-block"/>
                                        <a th:href="@{/user/user_profile}">
                                            <input href="#" type="button" value="Cancel"
                                                   class="w3-btn w3-hover-red w3-white w3-border center-block"/>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
