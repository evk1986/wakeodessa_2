<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en">

    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/static/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="/static/js/jquery-3.1.1.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <link href="/css/main.css"
          th:href="@{/css/main.css}"
          rel="stylesheet" media="screen"/>
    <link href="/css/user.css"
          th:href="@{/css/user.css}"
          rel="stylesheet" media="screen"/>

    <script th:inline="javascript">


        $(document).ready(function () {

            $("#maList").hide(0);
            $("#hide").hide();

            $("#show").click(function () {

                $("#maList").show(1300);
                $("#hide").show();
                $("#show").hide();
            });

            $("#hide").click(function () {
                $("#maList").hide(1300);
                $("#show").show();
                $("#hide").hide();
            });
        });

    </script>


</head>
<body>
<!--/*@thymesVar id="user" type="com.kravchenko.wakeodessa.domains.User"*/-->
<div class="container">
    <div class="row">
        <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
            <A th:href="@{'/user/user_edit/'+${user.login}}">Edit Profile</A>

            <A href="edit.html">Logout</A>
            <br/>
            <p class=" text-info" th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}"
               th:inline="text"></p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" style="font-weight: bold; text-transform: capitalize;" th:inline="text">
                        [[${#httpServletRequest.remoteUser}]]</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center">
                            <img alt="User Pic"
                                 src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png"
                                 class="img-circle img-responsive"/></div>


                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                <tr>
                                    <td>Name:</td>

                                    <td th:text="*{user.name}"></td>
                                </tr>
                                <tr>
                                    <td>Surname:</td>

                                    <td th:text="*{user.surname}"></td>
                                </tr>
                                <tr>
                                    <td>Date of Birth</td>
                                    <td th:text="*{user.dateOfBirth}"></td>
                                </tr>

                                <tr>
                                <tr>
                                    <td>Gender</td>
                                    <td th:text="*{user.gender}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Delivery Adres</td>
                                    <td th:text="*{user.homeAdress}"></td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td th:text="*{user.email}"></td>
                                </tr>
                                <td>Phone Number</td>
                                <td th:text="*{user.telNumber}"></td>

                                </tr>

                                </tbody>
                            </table>
                            <!--th:href="@{'/user/user_profile/orders/' + ${user.login}}"-->
                            <a id="show" class="btn btn-primary ordersList">Show my orders</a>
                            <a id="hide" class="btn btn-primary">Hide my orders</a>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button"
                       class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                    <span class="pull-right">
                            <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button"
                               class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            <a data-original-title="Remove this user" data-toggle="tooltip" type="button"
                               class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                        </span>
                </div>

            </div>
        </div>
    </div>
</div>

<!--/*@thymesVar id="orders" type="java.util.List<com.kravchenko.wakeodessa.domains.Order>"*/-->
<div class="container">
    <section class="content-inner table-responsive">
        <table id="maList" align="center" class="table table-condensed table-bordered"
               th:object="${orders}">
            <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Delivery Adress</th>
                <th>Product</th>
                <th>Total price</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="order : ${orders}">
                <td th:text="${order.getOrderId()}"></td>
                <td th:text="${order.getDate()}"></td>
                <td th:text="${order.getAdress()}"></td>
                <td th:text="${order.orderProducts}"></td>


            </tr>
            </tbody>
        </table>
    </section>
</div>

</body>
</html>
