<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Edit brand information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/static/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="/static/js/jquery-3.1.1.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script src="webjars/js/bootstrap.min.js"
            th:src="@{/js/bootstrap.min.js}"></script>


</head>
<body>
<header th:replace="fragment :: header"></header>
<!--/*@thymesVar id="token" type="com.kravchenko.wakeodessa.domains.Brand"*/-->
<!--/*@thymesVar id="currentBrand" type="com.kravchenko.wakeodessa.domains.Brand"*/-->
<nav class="navbar" th:replace="fragment::userControls"></nav>
<form class="form-horizontal" th:object="${currentBrand}"
      th:action="@{'/admin/addbrand/edit/' + ${currentBrand.getBrand_id()}}" enctype="multipart/form-data"
      method="post">
    <fieldset>
        <!-- Form Name -->
        <legend>Edit brand information</legend>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="bName">Brand name</label>
            <div class="col-md-4">

                <input th:value="${currentBrand.getBrandName()}" th:valuetype="text" id="bName" name="bName"
                       placeholder="name" class="form-control input-md" required=""
                       th:field="*{brandName}"/>
            </div>
        </div>
        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="IBrand">Information</label>
            <div class="col-md-4">
                <textarea class="form-control" id="IBrand" name="IBrand" th:field="*{info}"></textarea>
            </div>
        </div>
        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="image">Upload logo</label>
            <div class="col-md-4">
                 <input th:value="*{image}"
                           th:field="*{image}"
                           accept="image/*"
                           onchange=""
                           id="image" name="image" type="file"
            />
                <p><img id="thumbnil" th:src="@{'/editingmage/'+${currentBrand.getBrand_id()}}"/></p>
            </div>
        </div>
        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="ok"></label>
            <div class="col-md-8">
                <button id="ok" name="ok" class="btn btn-success">OK</button>
                <button id="cancel" name="cancel" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>

</body>
</html>
