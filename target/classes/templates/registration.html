<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Registration form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/static/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="/static/js/jquery-3.1.1.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <link href="/css/main.css"
          th:href="@{/css/main.css}"
          rel="stylesheet" media="screen"/>
    <link href="/css/login.css"
          th:href="@{/css/login.css}"
          rel="stylesheet" media="screen"/>
    <header th:replace="fragment :: header"></header>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to WakeOdessaCrew</h1>
            <div class="account-wall">
                <img class="profile-img"
                     src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt=""/>
                <!--  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                      <div class="panel panel-default">-->

                <div class="panel-body">
                    <!--/*@thymesVar id="user" type="com.kravchenko.wakeodessa.domains.User"*/-->
                    <form class="form-signin" action="registration" name="user"
                          th:action="@{/registration}" th:object="${user}"
                          method="post">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="login" id="login" class="form-control input-sm"
                                           placeholder="Login" th:field="*{login}"/>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm"
                                   placeholder="Email Address" required="required" th:field="*{email}"/>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password"
                                           class="form-control input-sm"
                                           placeholder="Password" th:field="*{password}"/>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation"
                                           id="password_confirmation"
                                           class="form-control input-sm" placeholder="Confirm"
                                           th:field="*{confPassword}"/>
                                </div>
                            </div>

                        </div>
                        <input type="submit" value="Register" class="btn btn-info btn-block mybtn"/>

                    </form>
                </div>
            </div>
        </div>
        <div id="validEmail"></div>
    </div>
</div>


</body>
</html>
